{% extends "layout.html" %}

{% block content %}
<div class="container wrapper flex-grow-1">
<h1 class="my-4">Удаление {{ title }}</h1>
    <p>Вы уверены, что хотите удалить {{ model }}?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>
</div>
{% endblock content %}
