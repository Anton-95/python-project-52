<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">

</button>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link" href="/labels/">Метки</a>

        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
